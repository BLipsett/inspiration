<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <title>Inspiration</title>
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }
    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }
    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <body class="debug">
    <header></header>
    <main>
      <div id="backgroundImage"></div>
      <div class="row">
        <div class="col-lg-12">
          <div id="weather"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-lg-6">
          <div class="todo-list">
            <div class="card">
              <div class="card-body">
                <h6>To Do List</h6>
                <div id="saved-todos"></div>
                <div class="add-todo">
                  <form onsubmit="app.todoController.addTodo(event)">
                    <div class="form-group">
                      <label for="description"></label>
                      <input
                        type="text"
                        class="form-control"
                        id="description"
                        placeholder="what's on the agenda"
                      />
                      <button type="submit" class="btn btn-primary mb-2">
                        Add Todo
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container clock-section">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="row text-center">
              <div class="col-12 text-light">
                <div id="clock" class="clock"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div id="quote"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
